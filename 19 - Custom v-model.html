<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 - Custom v-model</title>
</head> 
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>  
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue"
                };
            },
            template: `
                <div>
                    <p>{{ text }}</p>
                    <v-input v-model:valor="text" />
                </div>`
        });
        
        app.component("v-input", {
            props: {
                valor: String 
            },
            methods: {
                entrada(e){
                    this.$emit("update:valor", e.target.value);
                }
            },
            template: `
                    <input type="text" v-bind:value="valor" v-on:input="entrada" />
            `
        });
        const vm = app.mount("#app");
    </script>
</body>
</html>

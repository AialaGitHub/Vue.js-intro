<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Propiedades computadas</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>  
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    firstName: "Diana",
                    lastName: "Martinez",
                    now: new Date()
                };
            },
            computed: {
                fullName(){
                    return this.firstName + " " + this.lastName;
                },
                today(){
                    return this.now.toLocaleDateString();
                }
            },
            template: `
                <div>{{ firstName }} {{ lastName }}</div>
                <div>{{ this.now.toLocaleDateString() }}</div>
                <br>
                <div>{{ fullName }}</div>
                <div>{{ today }}</div>
            `
        }).mount("#app");
    </script>
</body>
</html>

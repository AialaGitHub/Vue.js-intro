<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 watchers</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>  
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Puerta cerrada",
                    open: false
                };
            },
            watch: {
                //text(value, old) {
                  //  console.log("Watcher!", value, old, this.text);
                //},
                open(value) {
                    if (value){
                        this.text = "Puerta abierta";
                    } else {
                        this.text = "Puerta cerrada";
                    }
                }
            },
            computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir"
                }
            },
            // Podemos abreviar la condición con un ternario if open cerrar, si no abrir
            //también escuchamos el evento click, y añadimos directamente el javascript
            //@click="open = !open" si es verdadero se volverá falso y viceversa
            template: `
                <div> {{ text }} </div>
                <button @click="open = !open">{{ label }}</button>
            `
        }).mount("#app");
    </script>
</body>
</html>
